<button class="btn btn-primary p-2" (click)="back()">Back</button>
<div class="row">

    <!-- selecting tabs -->
    <div class="col-12">
        <ul class="nav gap-5">
            <li (click)="select('1')" [ngClass]="{'border': selected ==='1'}">Select1</li>
            <li (click)="select('2')" [ngClass]="{'border': selected ==='2'}">Select2</li>
            <li (click)="select('3')" [ngClass]="{'border': selected ==='3'}">Select3</li>
            <li (click)="select('4')" [ngClass]="{'border': selected ==='4'}">Select4</li>
            <li on-click="select('5')" [ngClass]="{'border': selected ==='5'}">Select5</li>
        </ul>
    </div>
    <div *ngIf="selected === '1'" class="col-4 box1"></div>
    <div *ngIf="selected === '2'" class="col-4 box2"></div>
    <div *ngIf="selected === '3'" class="col-4 box3 bg-warning"></div>
    <div *ngIf="selected === '4'" class="col-4 box4 bg-dark"></div>
    <div *ngIf="selected === '5'" class="col-4 box5 bg-secondary"></div>
<hr>
    <!-- Basic selecting screen -->
    <div class="col-12 mt-3">
        <h6>Selected Basic</h6>
        <small>Note: Before screen-1, after screen-5, boxs are not visible</small>
        <div class="d-flex justify-content-center align-items-center">
            <span class="rectangle" *ngIf="screen === 1">1</span>
            <span class="rectangle" *ngIf="screen === 2">2</span>
            <span class="rectangle" *ngIf="screen === 3">3</span>
            <span class="rectangle" *ngIf="screen === 4">4</span>
            <span class="rectangle" *ngIf="screen === 5">5</span>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-2 border p-2 rounded-4">
            <button class="btn btn-primary" (click)="backscr()"><i class="bi bi-caret-left"></i>Previous</button>
            <button class="btn btn-outline-primary" (click)="fdscr()">Next<i class="bi bi-caret-right"></i></button>
        </div>
    </div>
<hr>
    <h6 class="mt-3">Limited select</h6>
    <small>Note: screen start at 1 and stop at 5 with change button from next to submit</small>
    <div class="col-12 d-flex flex-column justify-content-center mt-3">        
        <span class="rectangle" *ngIf="limitedscreen === 1">1</span>
        <span class="rectangle" *ngIf="limitedscreen === 2">2</span>
        <span class="rectangle" *ngIf="limitedscreen === 3">3</span>
        <span class="rectangle" *ngIf="limitedscreen === 4">4</span>
        <span class="rectangle" *ngIf="limitedscreen === 5">5</span>
        <div class="d-flex justify-content-between align-items-center mt-2 border p-2 rounded-4">
            <button class="btn btn-primary" on-click="backlim()"><i class="bi bi-caret-left"></i>Previous</button>
            <button class="btn btn-outline-primary" on-click="fdrlim()">Next<i class="bi bi-caret-right"></i></button>
        </div>
    </div>
</div>
